<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    
    <title>Dictionary</title>
  </head>
  <body>

    <div class="add">
      <input type="text" id="textList" placeholder="Add..">
      <button class="button" onclick="addText()">Add</button>

      <h1>Dictionary</h1>

      <ul id="list"></ul>
    </div>

    <div class="search">
      <input type="text" id="findText" placeholder="Search..">
      <button type="submit"class="button" onclick="checkWord()"><i class="fa fa-search"></i></button>
      
      <p id="answer"></p>
    </div>
  </body>
</html>
